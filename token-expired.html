<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiên Hết Hạn</title>
    <style>
        /* Reset một số style mặc định của trình duyệt */
        html, body {
            height: 100%; /* Đảm bảo body chiếm toàn bộ chiều cao màn hình */
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; /* Font chữ hệ thống, dễ đọc */
            display: flex; /* Sử dụng Flexbox để căn giữa nội dung */
            justify-content: center; /* Căn giữa nội dung theo chiều ngang */
            align-items: center;   /* Căn giữa nội dung theo chiều dọc */
            text-align: center; /* Căn giữa chữ trong thẻ p */
            background-color: #f8f9fa; /* Màu nền nhẹ */
            color: #333; /* Màu chữ */
        }

        .message {
            padding: 20px; /* Thêm khoảng đệm xung quanh chữ */
            max-width: 90%; /* Giới hạn chiều rộng tối đa để không quá rộng trên màn hình lớn */
        }

        /* Có thể thêm các style khác nếu muốn */
        h1 {
            font-size: 1.5em; /* Kích thước chữ cho tiêu đề */
            margin-bottom: 15px;
            color: #dc3545; /* Màu đỏ cảnh báo */
        }

        p {
             font-size: 1.1em; /* Kích thước chữ cho nội dung */
             line-height: 1.6; /* Giãn dòng cho dễ đọc */
        }

    </style>
</head>
<body>
    <div class="message">
        <h1>Thông Báo</h1>
        <p>Phiên đăng nhập hết hạn, vui lòng đăng nhập lại.</p>
        </div>
</body>
</html>
