<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng VIP</title>
    <style>
        /* CSS cực kỳ đơn giản */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            padding: 30px 20px; /* Thêm khoảng trống */
            background-color: #eef; /* Màu nền nhẹ nhàng khác biệt */
            color: #333;
            text-align: center; /* Căn giữa nội dung */
            margin: 0;
        }
        h1 {
            color: #b8860b; /* Màu vàng đậm (darkgoldenrod) cho VIP */
            font-size: 1.8em; /* Kích thước lớn hơn một chút */
            margin-bottom: 15px;
        }
        p {
            color: #555; /* Màu chữ phụ tối hơn */
            font-size: 1.1em;
        }
        .icon {
            font-size: 1.5em; /* Kích thước icon */
            margin-right: 10px;
            vertical-align: middle; /* Căn icon với chữ */
        }
    </style>
</head>
<body>

    <h1>
        <span class="icon">⭐</span> Chào mừng Thành viên VIP!
    </h1>

    <p>
        Cảm ơn bạn đã ủng hộ! Giờ đây bạn có thể truy cập tất cả các tính năng cao cấp của ứng dụng.
    </p>

    </body>
</html>
