<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu Cầu Đăng Nhập Google</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Reset và thiết lập cơ bản */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            display: flex; /* Dùng Flexbox để căn giữa */
            justify-content: center; /* Căn giữa ngang */
            align-items: center;   /* Căn giữa dọc */
            text-align: center; /* Căn giữa nội dung text */
            background-color: #f8f9fa; /* Màu nền nhẹ */
            color: #333; /* Màu chữ chính */
            box-sizing: border-box;
        }

        /* Định dạng vùng chứa nội dung */
        .content-wrapper {
            padding: 20px 30px; /* Khoảng đệm trong */
            max-width: 90%; /* Chiều rộng tối đa, tránh quá rộng trên màn hình lớn */
            display: flex; /* Sắp xếp icon và text */
            flex-direction: column; /* Xếp chồng lên nhau (icon trên, text dưới) */
            align-items: center; /* Căn giữa các mục theo chiều ngang */
        }

        /* Định dạng icon Google */
        .google-icon {
            font-size: 2.5em; /* Kích thước icon lớn hơn */
            color: #DB4437; /* Màu đỏ đặc trưng của Google */
            margin-bottom: 15px; /* Khoảng cách giữa icon và text */
        }

        /* Định dạng text thông báo */
        .message-text {
            font-size: 1.1em; /* Kích thước chữ */
            line-height: 1.6; /* Giãn dòng */
            color: #555; /* Màu chữ hơi tối hơn một chút */
        }

        /* Không cần nút bấm theo yêu cầu */

    </style>
</head>
<body>
    <div class="content-wrapper">
        <i class="fab fa-google google-icon"></i>

        <p class="message-text">
            Đăng nhập bằng tài khoản Google để sử dụng toàn bộ các tính năng.
        </p>
    </div>
</body>
</html>
